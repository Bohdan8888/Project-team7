
<section class="hero" id="hero">

  <div class="container hero-container">
    <div class="hero-left-container">
      <h1 class="hero-title-origin">
        Discover the magic of
        <span class="hero-title-different">photography</span> in our school
      </h1>
      <p class="hero-info-text">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>
      <div class="hero-other-block">
        <div class="hero-allstudents-block">
          <div class="hero-students-block">
            <picture class="images-of-students-difres">
              <source
              srcset="/img/hero/FirstGirlMobile.png 1x, /img/hero/FirstGirlMobile2x.png 2x"
              media="(min-width: 0)">
              <source
              srcset="/img/hero/FirstGirlDesk.png 1x, /img/hero/FirstGirlDesk.png 2x"
              media="(min-width: 767px)">
              <img src="/img/hero/FirstGirlMobile.png" alt="" class="hero-students-img studentimg1">
            </picture>
            <picture class="images-of-students-difres">
              <source
              srcset="/img/hero/SecondBoyMobile.png 1x, /img/hero/SecondBoyMobile2x.png 2x"
              media="(min-width: 0)">
              <source
              srcset="/img/hero/SecondBoyDesk.png 1x, /img/hero/SecondBoyDesk.png 2x"
              media="(min-width: 767px)">
              <img src="/img/hero/SecondBoyMobile.png" alt="" class="hero-students-img studentimg2">
            </picture>
            <picture class="images-of-students-difres">
              <source
              srcset="/img/hero/ThirdGirlMobile.png 1x, /img/hero/ThirdGirlMobile2x.png 2x"
              media="(min-width: 0)">
              <source
              srcset="/img/hero/ThirdGirlDesk.png 1x, /img/hero/ThirdGirlDesk.png 2x"
              media="(min-width: 767px)">
              <img src="/img/hero/ThirdGirlMobile.png" alt="" class="hero-students-img studentimg3">
            </picture>
          </div>
          <div class="hero-students-descriprion-block">
            
            <a
              class="hero-arrow-link"
              href="#reviews"
              rel="no-referrer noopener"
            >
              <p class="hero-students-description">Our happy students</p>
              <svg class="hero-arrow-icon" width="18" height="36">
                <use href="/img/icons.svg#iconsrc/img/symbol-defs (1).svg-arrow-stroke"></use>

              </svg>
            </a>
          </div>
        </div>
        <div class="hero-allrevievs-block">
          <div class="hero-star-block">
            <a
              href=""
              class="hero-star-link"
              target="_blank"
              rel="no-referrer noopener"
            >
              <svg class="hero-star-icon" width="20" height="20">
                <use href="/img/icons.svg#icon-star-dark"></use>
              </svg>
            </a>
          </div>
          <div class="hero-revievs-block">
            <p class="hero-revievs">Revievs</p>
            <p class="hero-number-revievs">+1500</p>
          </div>
        </div>
      </div>
    </div>
    <picture class="hero-photographer">
      <source
      srcset="/img/hero/PhotographerMobile.png 1x, /img/hero/PhotographerMobile2x.png 2x"
      media="(min-width: 0)">
      <source
      srcset="/img/hero/PhotographerTablet.png 1x, /img/hero/PhotographerTablet2x.png 2x"
      media="(min-width: 767px)">
      <source
      srcset="/img/hero/PhotographerDesktop.png 1x, /img/hero/PhotographerDesktop2x.png 2x"
      media="(min-width: 1280px)">
      <img src="/img/hero/PhotographerMobile.png" class="hero-photographer-img" alt="Photographer">
    </picture>
  </div>
</section>
