<section class="sign-up">
    <div>
        <div>
            <h2>Sign <span>Up</span></h2>
            <p>Please use the form below to contact us. Enter your name, email, and message and we'll get back to you
                shortly.
            </p>

            <form name="sing_up_form" autocomplete="off">
                <div>
                    <input type="text" name="user-name" placeholder="Enter your name">
                    <input type="email" name="user-email" placeholder="Enter your email">
                    <textarea name="user-comment" cols="30" rows="10" placeholder="Message"></textarea>
                </div>

                <button type="submit">SEND</button>

                <div>
                    <p>By clicking on “Send” button, you agree to our <span><a class="link-priv"
                                href="https://www.privacypolicies.com/" target="_blank">Privacy
                                Policy</a></span>,
                        and allow Promodo to use this information for marketing purposes.</p>
                </div>
            </form>
        </div>
        <div>
            <ul>
                <li><img srcset="../img/sign-up/isabella-mendes-unsplash.png 1x, ../img/sign-up/isabella-mendes-unsplash@2x.png 2x"
                        src="../img/sign-up/isabella-mendes-unsplash.png" alt="isabella mendes unsplash" width="150">
                </li>
                <li><img srcset="../img/sign-up/video-entry-product.png 1x, ../img/sign-up/video-entry-product@2x.png 2x"
                        src="../img/sign-up/video-entry-product.png" alt="video entry product" width="240"></li>
            </ul>
        </div>
    </div>
</section>
